<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Generator</title>
    <link rel="stylesheet" href="../node_modules/izitoast/dist/css/iziToast.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <ul class="menu">
          <li class="menu-item">
            <a class="menu-link" href="./1-timer.html">Timer</a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="./2-snackbar.html">Snackbar</a>
          </li>
        </ul>
      </div>
    </header>
    <h1>Promise Generator</h1>
    <form class="form">
      <label>
        Delay (ms)
        <input type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>

    <script src="../node_modules/izitoast/dist/js/iziToast.min.js"></script>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
