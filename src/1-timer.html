<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="../node_modules/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="../node_modules/izitoast/dist/css/iziToast.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <ul class="menu">
          <li class="menu-item">
            <a class="menu-link" href="./1-timer.html">Timer</a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="./2-snackbar.html">Snackbar</a>
          </li>
        </ul>
      </div>
    </header>
    <h1>Countdown Timer</h1>
    <input type="text" id="datetime-picker" placeholder="Select Date and Time" />
    <button type="button" data-start disabled>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="../node_modules/flatpickr/dist/flatpickr.min.js"></script>
    <script src="../node_modules/izitoast/dist/js/iziToast.min.js"></script>
    <script type="module" src="./js/1-timer.js"></script>
  </body>
</html>
